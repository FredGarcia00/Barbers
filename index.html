<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Only Fresh Cuts</title>
</head>
<body>
    <div class="container">
        <div class="header"> Fresh Cuts</div>
        <div class="header_subText">
            <p style="color:#031926;">Upload your pics to grow the community. <span class="header__span"><a href="#">Click here</a></span> </p>
           
        </div>
        <div>
            <div class="slider__container">
                <div class="slider__slide" style="background: url(img/cut.jpg);">
                    <div class="slider__area">Fresno,CA</div>
                </div>
                    <div class="slider__slide" style="background: url(img/cut1.jpg);"> 
                        <div class="slider__area">Denver,CO</div>

                    <div class="slider__slide" style="background: url(img/cut2.jpg);">

                    </div>

            <!-- <div class="slider__btnContainer">
                <div id="slider__left">left</div>
                <div id="slider__right">right</div>
                <div id="slider__pause">pause</div>
            </div> -->
            <section>
              
                <h2>Search for your area</h2>
                <form action="">
                    <select name="" id="">
                        <option value="">Select state below</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AS">AS</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                    </select>
                    <input type="text" placeholder="find your city">
                    <input type="button" value="submit">
                </form>
            </section>
        </div>
    </div>
    <script src="js/app.js"></script>
